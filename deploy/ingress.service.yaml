apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: salt-ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: salt.fictionaldev.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: salt-cluster-ip-service
                port:
                  number: 3000
